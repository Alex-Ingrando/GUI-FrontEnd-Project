<div class="container">
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <h5 class="card-header">Work Order</h5>
        <div class="card-body">
          <form>
  <div class="form-group">
    <label for="inputSupplies">Supplies</label>
    <select class="form-control" id="inputSupplies" [(ngModel)]="account.supply" name="supplyfield">
      <option></option>
      <option [value]="supply.id" *ngFor="let supply of supplies">
        {{ supply.name }}
      </option>
    </select>
    </div>
    <div class="form-group">
      <label for="job title">Job title</label>
      <input type="job title" class="form-control" required id="job title" aria-describedby="emailHelp" placeholder="Enter Job title" [(ngModel)]="account.jobtitle"
        name="namefield">
    </div>
    <div class="form-group">
                <label for="inputLocation">Job Location</label>
                <input class="form-control" required id="inputLocation" placeholder="Enter location" [(ngModel)]="account.location" name="locationfield">
              </div>
 <div class="form-group">
<label for="job title">Estimated Cost</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">$</span>
  </div>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <div class="input-group-append">
    <span class="input-group-text">.00</span>
  </div>
</div>
</div>

<form>
  <label for="date title">Estimated Completion Date</label>
  <br> Start Date: <input type="date" name="day" max="2020-12-31">
  End Date: <input type="date" name="day" min="2000-01-02">
  <br>
</form>

<br>
<button type="submit" class="btn btn-success">Submit</button>
 <button type="submit" class="btn btn-danger">Cancel</button>
  </form>
  </div>
  </div>
  </div>
  </div>
  <a routerLink="/viewjobs"> View Jobs </a>
  <a href="#"> Back to Homepage </a>
  </div>
