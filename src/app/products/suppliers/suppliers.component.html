<div *ngIf="supply">
  <h5> Suppliers for {{supply.name}}
      <div class="dropdown float-right">
          <button class="btn btn-light ml-3 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort by
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="sortByRating()">Avg. Supplier Rating</a>
            <a class="dropdown-item" (click)="sortByCost()">Supply Cost</a>
          </div>
        </div>
  </h5>
  <table class="table table-striped">
    <thead>
    </thead>
      <tbody>
      <tr *ngFor="let supplier of suppliers; let i = index">
        <td>
          <a data-dismiss="modal" [routerLink]="['/supplierpage', supplier.id, this.account.id]">{{supplier.name}} </a>
        </td>
        <td *ngIf="supplier.cost">{{supplier.cost|currency}}</td>
        <td *ngIf="!supplier.cost">$: N/A</td>
        <td class="starMove"*ngIf="supplier.rating">
            <span class="stars">
              <span class="full-star">
              </span>
            </span> : {{supplier.rating| number: '1.1-1'}}
        </td>
        <td class="starMove" *ngIf="!supplier.rating">
          <span class="stars">
            <span class="empty-star">
            </span>
          </span> : N/A
        </td>
        <td class="float-right">
          <button class="btn btn-secondary btn-sm" (click)="addSupplier(i)">
              <span class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" viewBox="0 0 12 16"><path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"/></svg>
                </span>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
  <div *ngIf="noSuppliers" class="alert alert-secondary" role="alert">
    Sorry, there are currently no suppliers who offer this supply!
  </div>
</div>
