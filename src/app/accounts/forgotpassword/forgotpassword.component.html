<div class="container" id="fill">
	<div class="d-flex p-2 justify-content-center">
		<div class="flexContainer">
			<div class="card">
		        <h3 class="card-header">{{title}}?</h3>
		        <div class= "card-body">
		        	<div id="toReset">
				        <h5>To reset your password:</h5>
				        <p class="instructions">1. Enter the email associated with your account</p>
				        <p class="instructions">2. Wait to recieve email containing link to reset password</p>
				        <p class="instructions">3. Follow instructions in the email</p>
			    	</div>
			        <form>
			            <div class="form-group">
		                <label for="email">Enter email associated with your account</label>
		                <input name="resetemail" type="text" class="form-control" required id="email" aria-describedby="emailHelp" placeholder="example@mail.com">
			            </div>

			            <button routerLink="/login" type="Reset Password" class="btn btn-primary">Change Password</button>
              			<a routerLink="/login">Sign in</a>


			        </form>
	    		</div>
			</div>
			<div id="imageContainer">
				<img id="img" src="\assets\images\forgotPassword.png">
			</div>
		</div>
  	</div>
</div>
