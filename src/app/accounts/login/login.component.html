<div class="container">
	<h1>{{ title }}</h1>
	<div class="row">
		<div class="col-md-8">
	<div class="card">
        <h5 class="card-header">Sign In</h5>
        <div class= "card-body">
	        <form>
	            <div class="form-group">
                <label for="username"></label>
                <input name="loginusername" type="text" class="form-control" required id="username" aria-describedby="emailHelp" placeholder="Username or Email" [(ngModel)]="account.username">
	            </div>
	            <div class="form-group">
	              <label for="password"></label>
                <input name="loginpassword" type="password" class="form-control" required id="password" aria-describedby="emailHelp" placeholder="Password" [(ngModel)]="account.password">
                <small id="passwordHelp" class="form-text text-muted">
                  Passwords should be at least 8 characters and should contain numbers and letters.
                </small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2">Confirm Password</label>
                <input type="password" class="form-control" required id="exampleInputPassword2" placeholder="Password" [(ngModel)]="account.password"
                  name="confirmpasswordfield">
              </div>
	            <button type="Login" class="btn btn-success">Sign in</button>
	            <a href="#forgotPassword">Forgot Password</a>
	            <br>
	            <p> Don't have an account?
	            	<a routerLink="/useraccount">Sign up as a user</a> or
								<a routerLink="/supplieraccount">Sign up as a Supplier Company</a>
	        	</p>
	        </form>
	    </div>
		</div>
		</div>
  </div>
</div>
