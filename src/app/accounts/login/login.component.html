<app-navigation></app-navigation>
<div class="container-fluid fill">
	<div class="d-flex p-2 justify-content-center">
		<div id="loginContainer">
			<div id="loginImg">
				<img id="img" src="\assets\images\login.jpg">
				<div id="loginMessage">
					<p id="compName"> HoneyScape </p>
				</div>
			</div>
			<div id="loginTextContainer">
				<div id="loginText">
					<h2>{{title}}</h2>
					<div class="badLogin" *ngIf="badLogin">
						<small>Incorrect email or password.</small>
					</div>
					<div class="badLogin" *ngIf="missingField && !account.email">
						<small>Must enter an email.</small>
					</div>
					<form>
						<div class="form-group">
							<label for="username"></label>
							<input name="loginusername" type="text" class="form-control" required id="email" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]="account.email">
						</div>
						<div class="form-group">
							<div class="badLogin" *ngIf="missingField && !account.password">
								<small>Must enter a password.</small>
							</div>
							<label for="password"></label>
							
							<input name="loginpassword" type="password" class="form-control" required id="password" aria-describedby="emailHelp" placeholder="Password" [(ngModel)]="account.password">
						</div>
						<button *ngIf="!account.email || !account.password" class="btn btn-primary" (click)="missingField = true">
								{{title}}
						</button>
						<button *ngIf="account.email && account.password" type="Login"
							class="btn btn-primary"
							(click)="authenticateUser()">{{title}}</button>
						<br>
						<br>
						<p> Don't have an account?
							<a routerLink="/useraccount">Sign up</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
