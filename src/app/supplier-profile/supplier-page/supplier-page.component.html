<div *ngIf="supplier" class="container-fluid">
  <div class="flex-row d-flex">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3 *ngIf="supplier.companyname">{{supplier.companyname}}</h3>
        </div>
        <div class="card-body">
          <p><strong>Name:</strong> {{supplier.name}}</p>
          <p><strong>Email:</strong> {{supplier.email}}</p>
          <p><strong>Address:</strong> {{supplier.address}} {{supplier.city}}, {{supplier.state}}</p>
          <a href=#>Change Password</a>
        </div>
      </div>
    </div>
    <div class="col">
      <app-display-products [supplier]="supplier"></app-display-products>
    </div>
  </div>
  <br>
  <div class="col-md-12">
    <app-supplier-reviews [supplier]=supplier></app-supplier-reviews>
  </div>
  
</div>
